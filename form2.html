<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
        <form action="/pagina2" method="post">
        <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
        </div>
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço">
        </div>
        <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade">
        </div>
        <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email">
        </div>
        <div>
        <label for="fone">Celular com DDD:</label>
        <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5} [0-9]{4}"
        placeholder="11 99999-9999">
        </div>
        <div>
        <label for="hora-desejada">Hora desejada:</label>
        <input type="time" id="hora-desejada" name="hora-desejada" required>
        </div>
        <div>
        <label for="nascimento">Data Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento">
        </div>
        <div>
        <label for="site">Seu site:</label>
        <input type="url" id="site" name="site" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        </div>
        <div>
        <label for="cor">Cor favorita:</label>
        <input type="color" id="cor" name="cor">
        </div>
        <div>
        <label for="filhos">Quantidade Filhos:</label>
        <input type="number" id="filhos" name="filhos">
        </div>
        <div class="radio">
        <label for="peso">Peso:</label>
        0 <input type="range" id="peso" name="peso" min="0" max="200"> 200
        </div>
        <div>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="PB">PB</option>
        </select>
        </div>
        <div class="radio">
        <p>Grau de Estudo:</p>
        <input type="radio" id="medio" name="medio" value="Ensino Medio">
        <label for="medio">Ensino Médio</label><br>
        <input type="radio" id="faculdade" name="medio" value="Ensino Medio">
        <label for="faculdade">Ensino Superior</label><br>
        <input type="radio" id="mestrado" name="medio" value="Mestrado">
        <label for="mestrado">Mestrado</label><br>
        <!--Ojo:las opciones deben tener el name del mismo valor-->
        </div>
        <div>
        <label for="msg">Mensagem:</label>
        <textarea id="msg" cols="50" rows="4">Inserir texto</textarea>
        </div>
        <div class="button">
        <button type="submit">Enviar sua mensagem</button>
        <input type="reset" value="Reset">
        <!--Ojo:cualquier de las 2 opciones sirven para generar botones-->    
        </div>
        </form>
</body>
</html>
